<!DOCTYPE html>

<html>

    <head>

        <title> JavaScript Tutorial </title>

        <script>

            function part1() {
                document.getElementById("part1").innerHTML = "Content is now different.";
            }

            function part2() {
                document.getElementById("part2").style.color = "blue";
            }

        </script>

    </head>

    <body>

        <h1>~JavaScript Tutorial~</h1>

        <br />

        <h2> Part 1 - JS can change content</h2>
        <p id="part1">
            JS can change content!
        </p>
        <button onclick="part1()"> Change </button>

        
        <h2> Part 2 - JS can style  </h2>
        <p id="part2">
            JS can change style!
        </p>
        <button onclick="part2()"> Change </button>

        

    </body>

</html>
